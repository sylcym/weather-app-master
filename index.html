<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Devchallenges</title>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="config.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="wrapper-all">
      <header class="header">
        <div class="header-container--1">
          <button class="btn btn-search" type="button">Seach for places</button>
          <button type="button" class="btn-here ">
            <img src="./assets/icons/icon-here.svg" class="icon-here" alt="icon-here">
          </button>
        </div>

        <div class="weather-main-info"></div>

        <nav class="nav">
          <button class=" btn-close" type="button" aria-label="Close search location">
            <img src="./assets/icons/icon-close.svg" class="icon-close" alt="Icon close">
          </button>

          <form class="form">
            <label for="location" class="form-label">
              <input type="text" id="location" name="" class="form-input" placeholder="search location">
            </label>

            <button class="btn btn-nav" type="submit">Search</button>
          </form>

          <ul class="search">
            <li class="search-item">
              <a href="#" class="search-link">London</a>
              <img src="./assets/icons/icon-arrow-right.svg" class="icon-arrow" alt="Icon arrow">
            </li>
            <li class="search-item">
              <a href="#" class="search-link">Barcelona</a>
              <img src="./assets/icons/icon-arrow-right.svg" class="icon-arrow" alt="Icon arrow">
            </li>
            <li class="search-item">
              <a href="#" class="search-link">Long Beach</a>
              <img src="./assets/icons/icon-arrow-right.svg" class="icon-arrow" alt="Icon arrow">
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <div class="weather-container">
          <button type="button" class="btn-weather btn-weather-c active">°C</button>
          <button type="button" class="btn-weather btn-weather-f">°F</button>
        </div>
        <section class="weather"></section>
        <section class="overview"></section>
      </main>
    </div>
  </body>
</html>
